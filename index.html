<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGIS â€” State and District Selector</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <h1>WebGIS Control Panel</h1>
    
    <div class="control-group">
      <label for="state-dropdown">Select State:</label>
      <select id="state-dropdown" name="state">
        <option value="" disabled selected>-- Choose a State --</option>
        </select>
    </div>

    <div class="control-group">
      <label for="district-dropdown">Select District:</label>
      <select id="district-dropdown" name="district" disabled>
        <option value="" disabled selected>-- Select a State First --</option>
      </select>
    </div>

    <hr style="border-color: rgba(255, 255, 255, 0.5); margin: 20px 0;">
    
    <h2>Land Use Layers</h2>
    <div class="control-group landuse-control">
      <label>Select Layer to Highlight:</label>
      <form id="landuse-form">
        <label>
          <input type="radio" name="landuse" value="forest" id="forest-radio" disabled> 
          Forests ðŸŒ²
        </label><br>
        <label>
          <input type="radio" name="landuse" value="agriculture" id="agri-radio" disabled> 
          Agricultural Land ðŸŒ¾
        </label>
        <label>
          <input type="radio" name="landuse" value="none" checked> 
          None
        </label>
      </form>
    </div>

    <div id="status-message" class="status-message"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
