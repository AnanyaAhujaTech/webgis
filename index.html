<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGIS â€” State and District Selector</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <h1>WebGIS Control Panel</h1>
    
    <div class="control-group">
      <label for="state-dropdown">Select State:</label>
      <select id="state-dropdown" name="state">
        <option value="" disabled selected>-- Choose a State --</option>
        </select>
    </div>

    <div class="control-group">
      <label for="district-dropdown">Select District:</label>
      <select id="district-dropdown" name="district" disabled>
        <option value="" disabled selected>-- Select a State First --</option>
      </select>
    </div>

    <hr style="border-color: rgba(255, 255, 255, 0.5); margin: 20px 0;">
    
    <h2>Map Layers</h2>
    <div class="control-group layer-control">
        <label>
            <input type="radio" name="map-layer" value="fra-claims" id="fra-claims-radio">
            Areas claimed under FRA
        </label>
        <div id="fra-date-control" class="date-control">
            <label for="fra-date">Data Date (Ignored in current version):</label>
            <input type="date" id="fra-date" value="2025-07-31">
        </div>
    </div>
    <div id="status-message" class="status-message"></div>
  </div>

  <div id="statistics-sidebar">
    <h2>Statistics (up to 31.7.2025)</h2>
    <div id="statistics-panel">
      <p>Select a state to view statistics.</p>
    </div>
  </div>
  
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
